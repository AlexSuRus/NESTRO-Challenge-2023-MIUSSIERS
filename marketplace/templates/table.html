<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
            border-spacing: 0;
            margin: 1rem;
            background-color: rgb(149, 198, 241);
        }

        .table__row:nth-child(even) {
            background-color: rgb(238, 238, 238);
        }

        .table__header {
            text-align: left;
        }

        .cart-image {
            filter: brightness(0) invert(1);
            width: 50%;
            height: 50%;
        }

        .mt-10 {
            margin-top: 10%;
        }
    </style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="../static/style.css">

{% block header %}
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid" style="color:white">
        <a class="navbar-brand" href="/">NESTRO Challenge 2023</a>

        <a class="nav-link active" href="/">Каталог</a>
        <a class="nav-link" href="/create">Добавить данные</a>
        <a class="nav-link" href="/checkout">Заказ</a>
        <a class="nav-link" href="/auth/login">Выйти</a>


        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
    </div>
</nav>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Таблица</title>
</nav>
{% endblock %}

</head>


<body>
    <table class="table">
        <tr class="table__header">
            {% for header in headers %}
            <th class="table__cell">{{ header}}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
