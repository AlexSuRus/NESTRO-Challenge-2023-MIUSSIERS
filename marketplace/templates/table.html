<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <table class="table">
        <tr class="table__header">
            {% for header in headers %}
            <th class="table__cell">{{ header}}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr class="table__row">
            {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
