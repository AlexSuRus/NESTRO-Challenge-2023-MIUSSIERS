{% block content %}
<div class="container">
    <div style="
        height: auto;
        justify-content: center;
        align-items: center;
        padding: 20px;
        padding-top: 50px;
      ">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Название набора данных</label required>
        <input class="form-control" name="item_name" id="item_name" required>
      </div>
      <div class="form-group">
        <label for="description">Описание данных</label>
        <input class="form-control" name="item_description" id="item_description">
      </div>
      <div class="custom-file">
        <input class="custom-file-input" type="file" id="item_image" name="item_image" accept="image/*" onchange="updateImageLabel(this)" >
        <label class="custom-file-label" id="imageLabel" for="image">Изображение датасета</label>
      </div>

    <script>
      function updateImageLabel(input) {
        var label = document.getElementById('imageLabel');
        if (input.files.length > 0) {
          label.innerText = input.files[0].name;
        } else {
          label.innerText = 'Загрузить данные';
        }
      }
    </script>

      <p> </p>
        <div class="custom-file">
          <input class="custom-file-input" type="file" id="item_file" name="item_file" accept=".xls,.csv,.xlsx," onchange="updateFileLabel(this)">
          <label class="custom-file-label" id="fileLabel" for="file">Загрузить данные</label>
        </div>

        <script>
          function updateFileLabel(input) {
            var label = document.getElementById('fileLabel');
            if (input.files.length > 0) {
              label.innerText = input.files[0].name;
            } else {
              label.innerText = 'Загрузить данные';
            }
          }
        </script>
      <p> </p>
      <div class="form-group">
        <label for="Теги">Теги</label>
        <input class="form-control" name="dataset_author" id="dataset_author">
      </div>
      {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
      <button class="btn btn-primary float-right" type="submit">Создать набор</button>
    </form>
    </div>
  </div>
{% endblock %}
