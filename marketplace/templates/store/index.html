{% block header %}
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid" style="color:white">
    <a class="navbar-brand">NESTRO Challenge 2023</a>

    <a class="nav-link active" href="/">Каталог</a>
    <a class="nav-link" href="/create">Добавить данные</a>
    <a class="nav-link" href="/checkout">Заказ</a>


    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Combined HTML and CSS</title>
</nav>
{% endblock %}

{% block content %}

  <div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">

      {% for item in items %}
      <div class="col-md-4" style="margin-bottom: 10px">
        <div class="card card-body">
          <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
            <div class="mr-2 mb-3 mb-lg-0">
              <img src="../../static/img/{{ item['item_image'] }}" width="150" height="150" alt="{{ item['name'] }}">
            </div>
            <div class="media-body">
              <h6 class="media-title font-weight-semibold">
                <a href="#" data-abc="true">{{ item['item_name'] }}</a>
              </h6>

              <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{item['item_description']}}</a>
                </li>
              </ul>

              <ul class="list-inline list-inline-dotted mb-0">
                <li class="list-inline-item">Все товары от <a href="#" data-abc="true">{{item['dataset_author']}}</a></li>
                <br>
                <!-- <li class="list-inline-item">Добавить в <a href="#" data-abc="true">список желаний</a>
                </li> -->
              </ul>

            </div>

            <!-- <div class="text-muted">{{item['dataset_number_views']}} просмотра</div> -->
<br>
            <form action="{{ url_for('cart.add_cart', item_id=item['id']) }}" method="post">
              <input class="btn btn-primary" type="submit" value="Add to Cart" onclick="console.log(item)" >
              <!-- <input class="btn btn-primary" type="submit" value="Add to Cart"> -->
                <!-- <button type="button" class="btn btn-warning mt-4 text-white" onclick="console.log(JSON.stringify(item));">
                  добавить в корзину
                </button> -->

            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
