{% block header %}
<nav class="navbar" style="background: black;">
  <div class="container-fluid" style="color:white" style="background: black;">
    <a class="navbar-brand" href="/">NESTRO Challenge 2023</a>

    <a class="nav-link active" href="/auth/login">Войти</a>
    <a class="nav-link" href="/auth/register">Регистрация</a>

  </div>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</nav>
{% endblock %}



<section class="content">
  <header class="mt-10 ml-5">
  </header>

<div class="mt-5">

    <div class="container" style="width: 30rem">
<div style="
  height: 400px;
  margin: 10px;
  padding: 10px;
  background: ghostwhite;
  border-radius: 1.25rem;
  border-color: black;
  border-style: solid;
">

  <div class="col" style="
    height: auto;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-top: 50px;
  ">
    <h1 class="h3 mb-3 fw-normal">Войдите в учётную запись</h1>
    <form method="post">
      <div class="form-group">
        <input class="form-control" style="border-radius: 5rem" name="username" id="username" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input class="form-control" style="border-radius: 5rem" type="password" name="password" id="password" placeholder="Введите пароль" required="">
      </div>
        <div class="d-flex flex-column align-items-center">
        <img src="https://reg.nestro-challenge.ru/upload/7a512caa-bca5-448b-ab89-20f27c576ea0.svg">
        <br>
      <button class="btn btn-primary" style="border-radius: 1.25rem" type="submit">Войти</button>
        </div>
    </form>
  </div>
</div>

</div>

</div>
</section></body></html>

{% if error %}
<div class="alert alert-danger" style="margin-top: 10px; text-align: center">
<ul>
  {% for err in error %}
  <li>{{ err }}</li>
  {% endfor %}
</ul>
</div>
{% endif %}
