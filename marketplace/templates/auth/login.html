<html><head><title>Log In My Marketplace</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="../static/style.css">
</head><body><nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">My Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
            <li class="nav-item">
                <a class="nav-link" href="/auth/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/login">Log In</a>
            </li>
        
      </ul>
    </div>
    
</nav>
<section class="content">
  <header class="mt-10 ml-5">
  
  <h2>Log In</h2>

  </header>
  
<div class="mt-5">
  
    <div class="container" style="width: 30rem">
<div style="
  height: 400px;
  margin: 10px;
  padding: 10px;
  background: ghostwhite;
  border-radius: 1.25rem;
  border-color: black;
  border-style: solid;
">

  <div class="col" style="
    height: 70vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-top: 50px;
  ">
    <h1 class="h3 mb-3 fw-normal">Войдите в учётную запись</h1>
    <form method="post">
      <div class="form-group">
        <input class="form-control" style="border-radius: 5rem" name="username" id="username" placeholder="Логин или email" required="">
      </div>
      <div class="form-group">
        <input class="form-control" style="border-radius: 5rem" type="password" name="password" id="password" placeholder="Введите пароль" required="">
      </div>
        <div class="d-flex flex-column align-items-center">
        <img src="https://reg.nestro-challenge.ru/upload/7a512caa-bca5-448b-ab89-20f27c576ea0.svg">
        <br>
      <button class="btn btn-primary" style="border-radius: 1.25rem" type="submit">Войти</button>
        </div>
    </form>
  </div>
</div>

</div>

</div>
</section></body></html>
