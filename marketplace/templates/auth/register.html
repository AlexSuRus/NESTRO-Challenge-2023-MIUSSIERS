{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

<style>
    .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 5rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
</style>

{% block content %}

        <div class="container" style="width: 30rem">
<div style="
  height: 540px;
  margin: 10px;
  padding: 10px;
  background: ghostwhite;
  border-radius: 1.25rem;
  border-color: black;
  border-style: solid;
">

  <div class="col" style="
    height: 70vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    padding-top: 50px;
  ">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
{#  #}
      <div class="container">
    <form method="post">
      <div class="form-group">
        <label for="username">Логин</label required>
        <input class="form-control" style="border-radius: 5rem" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control" style="border-radius: 5rem" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input class="form-control" style="border-radius: 5rem" type="password" name="password" id="password" required>
      </div>
        <div class="d-flex flex-column align-items-center">
        <IMG src="https://reg.nestro-challenge.ru/upload/7a512caa-bca5-448b-ab89-20f27c576ea0.svg">
        <br>
      <button class="btn btn-primary" style="border-radius: 1.25rem" type="submit">Регистрация</button>
        </div>
      {#  <button class="btn btn-primary float-right" type="submit">Регистрация</button> #}
    </form>
  </div>


</div>

{% endblock %}
