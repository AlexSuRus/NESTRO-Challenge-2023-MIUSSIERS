<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="../static/style.css">

{% block header %}
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid" style="color:white">
        <a class="navbar-brand">NESTRO Challenge 2023</a>

        <a class="nav-link active" href="/">Каталог</a>
        <a class="nav-link" href="/create">Добавить данные</a>
        <a class="nav-link" href="/checkout">Заказ</a>


        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Combined HTML and CSS</title>
</nav>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6" style="width: 100%;">
            {% for item in cart_items %}
            <div style="
            height: fit-content;
            margin: 10px;
            padding: 10px;
            background: ghostwhite;
            border-radius: 1.25rem;
            border-color: black;
            border-style: solid;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <b>{{ item['item_name'] }}</b>
                        <br>
                        <p>{{ item['dataset_author'] }} </p>
                    </div>
                    <form action="{{ url_for('cart.delete_item', cart_item_id=item['cart_id']) }}" method="post">
                        <button type="submit" class="close" aria-label="Close">
                            &times;
                        </button>
                    </form>
                </div>
                <div style="display: flex; align-items: center;">
                    <img width="200px" height="200px" src="../../static/img/{{ item['item_image'] }}">
                    <p style="margin-left: 10px;">{{ item['item_description'] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
